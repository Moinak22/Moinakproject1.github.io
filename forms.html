     <title>Application Form</title>

<body>
 <style>
   form{
      text-align: center;
      color: #4b4b4b;

      padding: 15px;

          }
   header{
       text-align: center;
       color: blue;
              }
    header img{

    }
    footer{
    text-align: center;

    background-color:#f4f4f4;
}
main{
    max-width: 100%;

    margin: 80px auto;

}

    <header>
          <img src="pics/suc-logo.png" alt="">

<main>
<form>
<label for="name">Candidate`s name:</label>
<input type="text" id="name" placeholder="Name" required>
<br><br>
<label for="email">Enter email:</label>
<input type="email" id="email" placeholder="example shrav@shr" required>
<br><br>
<label for="phone">Phone Number:</label>
<input type="tel" id="Phone" placeholder="8790******" required>
<br><br>
<label for="Date of Birth">Date of Birth:</label>
<input type="date" required>
<br><br>
<label for="question">choose your course</label>
<select name="question" id="question">
<option value="q1">Btech CSE</option>
<option value="q2">Btech ECE</option>
<option value="q3">Btech MECH</option>
<option value="q4">Btech IT</option>
<option value="q5">Btech AIML</option>
<option value="q6">Msc Computers</option>
<option value="q7">MA</option>
<option value="q8">MBA</option>

</select>
<br>
<br>

<input type="submit" value="submit the form"> 
</form>
</main>
